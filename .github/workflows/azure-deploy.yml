name: Azure Container Apps Deployment (DRAFT)

# This workflow is a draft for migration preparations.
# It is manually triggered and disabled by default.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AZURE_CONTAINER_REGISTRY: cribnoshregistry.azurecr.io
  CONTAINER_NAME: cribnosh-web
  RESOURCE_GROUP: cribnosh-production-rg
  CONTAINER_APP_NAME: cribnosh-production-web-v4
  CONVEX_DEPLOYMENT: dev:wandering-finch-293
  NEXT_PUBLIC_CONVEX_URL: https://wandering-finch-293.convex.cloud

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NODE_ENV="production" \
            --build-arg NEXT_TELEMETRY_DISABLED="1" \
            --build-arg CONVEX_DEPLOY_KEY="${{ secrets.CONVEX_DEPLOY_KEY }}" \
            --build-arg CONVEX_DEPLOYMENT="${{ env.CONVEX_DEPLOYMENT }}" \
            --build-arg RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            --build-arg NEXT_PUBLIC_CONVEX_URL="${{ env.NEXT_PUBLIC_CONVEX_URL }}" \
            --build-arg CONVEX_URL="${{ env.NEXT_PUBLIC_CONVEX_URL }}" \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:latest \
            -f apps/web/Dockerfile.prod .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:latest

      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          containerName: ${{ env.CONTAINER_NAME }}
